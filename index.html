<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app">
    <header>
      <img src="img/logo.png" alt="Logo">
    </header>
    <div class="container">
        <div class="header">
          <input type="text" v-model="newTask.text" placeholder="Nuova Task" class="new-task">
          <button @click="addTask" class="add-button">Aggiungi</button>
        </div>
        <ul class="task-list">
            <li v-for="(task, index) in tasks" class="task-item">
              <span :class="{ 'completed': task.done }" @click="toggleDone(index)">{{ task.text }}</span>
              <button @click="removeTask(index)" class="remove-button">X</button>
            </li>
          </ul>    
      </div>
    </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="/js/script.js"></script>
</body>
</html>
